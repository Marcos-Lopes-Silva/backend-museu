<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createFuncionario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Museu Pampa</title>
</head>
<body>
    <div class = "box">
        <div class="create-area"> 
            <div class="create-area-content">
                <h1 class="title">
                    Cadastrar Funcionário
                </h1>
                <div id="msg"></div>
                <input type="text" class="input-text" id="name" name="name" placeholder="Nome Completo">
                <div class="div-content">
                    <input class="input-text" type="text" id="email" name="email" placeholder="Email">
                    <input class="input-text" type="text" id="senha" name="senha" placeholder="Senha">
                </div>
                <div class="div-content">
                    <input class="input-text" type="text" class="input-text" id="cpf" name="cpf"
                    placeholder="CPF" maxlength="11">
                    <input class="input-text" type="text" class="input-text" id="rg"
                    name="rg" placeholder="RG" maxlength="10">
                </div>
                <div class="div-content">
                    <input class="input-text" type="text" id="telefone" name="telefone" placeholder="Telefone" maxlength="11">
                    <input class="input-text" type="text" id="salario" name="salario" placeholder="Salário">
                </div>
                <input type="text" class="input-text" id="cargo" name="cargo" placeholder="Cargo">
                <div class="div-content">
                    <input class="input-text" type="text" id="rua" name="rua" placeholder="Endereço">
                    <input class="input-text" type="text" id="bairro" name="bairro" placeholder="Bairro">
                </div>
                <div class="div-content">
                    <input class="input-text" type="text" id="numero" name="numero" placeholder="Número">
                    <input class="input-text" type="text" id="cidade" name="cidade" placeholder="Cidade">
                </div>
                <div class="div-content">
                    <input class="input-text" type="text" id="estado" name="estado" placeholder="Estado">
                    <input class="input-text" type="text" id="cep" name="cep" placeholder="CEP">
                </div>

                <input type="submit" class="input-submit" id="submit" value="Cadastrar">
            </div>
        </div>
        <div class="background-area">
            </div>
        </div>
    </div>

</body>
</html>
